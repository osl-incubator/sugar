name: main

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        shell: bash -l {0}

    strategy:
      matrix:
        python_version:
        - "3.8.1"
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"

    concurrency:
      group: ci-tests-${{ matrix.python_version }}-${{ github.ref }}
      cancel-in-progress: true

    env:
      KXGR_PROJECT_NAME: ${{ github.run_id }}-${{ github.sha }}

    steps:
    - uses: actions/checkout@v3

    - name: Prepare conda environment
      run: |
        sed -i s/python\ 3\.8\.1/python\ ${{ matrix.python_version }}/ conda/dev.yaml
        cat conda/dev.yaml

    - uses: conda-incubator/setup-miniconda@v3
      with:
        miniconda-version: "latest"
        environment-file: conda/dev.yaml
        channels: nodefaults,conda-forge
        channel-priority: strict
        activate-environment: sugar
        auto-update-conda: true
        conda-solver: libmamba

    - name: Install dependencies
      run: poetry install

    - name: run unit tests
      run: makim tests.unit --verbose

    - name: CLI tests
      run: makim tests.smoke --verbose

  linter:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        shell: bash -l {0}

    concurrency:
      group: ci-linter-${{ github.ref }}
      cancel-in-progress: true

    steps:
    - uses: actions/checkout@v3

    - uses: conda-incubator/setup-miniconda@v3
      with:
        miniconda-version: "latest"
        environment-file: conda/dev.yaml
        channels: nodefaults,conda-forge
        channel-priority: strict
        activate-environment: sugar
        auto-update-conda: true
        conda-solver: libmamba

    - name: Install dependencies
      run: |
        poetry config virtualenvs.create false
        poetry install

    - name: Run style checks
      run: makim tests.linter
