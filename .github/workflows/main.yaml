name: build

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        python_version:
          - "3.7.1"
          # - "3.8"
          # - "3.9"
          # - "3.10"
        os:
          # - "ubuntu"
          - "macos"

    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 10

    # defaults:
    #   run:
    #     shell: bash -l {0}

    concurrency:
      group: ci-${{ matrix.os }}-${{ matrix.python_version }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
    - uses: actions/checkout@v3

    - name: Install docker
      if: ${{ matrix.os == 'macos' }}
      run: |
        # sed -i s/docker-compose/podman-compose/ .containers-sugar.yaml
        # ln -sf /usr/bin/podman /usr/bin/docker
        brew install docker
        brew install gnu-sed

    - name: Prepare .env file
      run: touch .env

    - name: Prepare conda environment (osx)
      if: ${{ matrix.os == 'macos' }}
      run: |
        export PATH="/usr/local/opt/gnu-sed/libexec/gnubin:$PATH"
        sed -i s/python\ 3\.7\.1/python\ ${{ matrix.python_version }}/ conda/dev.yaml
        cat conda/dev.yaml

    - name: Prepare conda environment (linux)
      if: ${{ matrix.os == 'macos' }}
      run: |
        sed -i s/python\ 3\.7\.1/python\ ${{ matrix.python_version }}/ conda/dev.yaml
        cat conda/dev.yaml

    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        environment-file: conda/dev.yaml
        channels: conda-forge,nodefaults
        activate-environment: containers-sugar
        use-mamba: true
        miniforge-variant: Mambaforge

    - name: Install dependencies
      run: poetry install

    - name: run unit tests
      run: pytest

    - name: CLI tests
      run: |
        containers-sugar help
        containers-sugar version
        containers-sugar build --group group1 --services ""
        containers-sugar build --group group2 --services ""
        containers-sugar build --group group1

    - name: Setup tmate session
      if: failure()
      uses: mxschmitt/action-tmate@v3

    - name: Run style checks
      if: success() || failure()
      run: |
        pre-commit install
        pre-commit run --all
